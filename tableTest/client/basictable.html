<template name = "basicTable">

	<div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
					{{#if editing}}
						{{> editHeadView}}
			        {{else}}
				        {{> headView}}
					{{/if}}
					</tr>
				</thead>
				<tbody>
					{{> trows}}
					
				</tbody>
			</table>
		</div>
	</div>
	<!--button id="recalc" class="btn btn-info"> 完成 </button -->
</template>

<template name = "editHeadView">
<div class="row">
	{{#each theads}}
		<th>
			<div class="col-xs-12">
				<div class="input-group">
					<input type="text" class="form-control" id=""  value={{thname}} >
					<span class="input-group-btn" >
						<button class="btn btn-danger" id="delHead" > - </button>
					</span>
				</div>
			</div>
			
	    </th>
    
	{{/each}}
	<th>
      <button id="addHead" class="btn btn-info"> + </button>
    </th>
    <th>
      <button id="saveHead" class="btn btn-info"> Save </button>
    </th>
</div>
</template>

<template name = "headView">
	{{#each theads}}
		<th>
			{{thname}} 
		</th>
	{{/each}}
	<th>
	  <button id="editHead" class="btn btn-info"> Edit </button>
	</th>
</template>

<template name = "trows">
	{{#each trows}}
		<tr>
			{{> trow}}
		</tr>
	{{/each}}
	<button id="addDept" class="btn btn-info"> + </button>
	
</template>
